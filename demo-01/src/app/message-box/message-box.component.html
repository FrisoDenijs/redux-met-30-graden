<msg-add-message (addMessage)="onAddMessage($event)"></msg-add-message>
<msg-message-filter [currentFilter]="filter" (filterChanged)="onFilterChanged($event)"></msg-message-filter>
<div class="container">
  <div class="row">
      <div class="col-md">
          <h2>list one</h2>
          <msg-message-list [messages]="messages" (toggleClicked)="onToggleClicked($event)"></msg-message-list>
      </div>
      <div class="col-md">
          <h2>list two (filter: {{filter}})</h2>
          <msg-message-list [messages]="messages" [filter]="filter" (toggleClicked)="onToggleClicked($event)"></msg-message-list>
      </div>
  </div>

</div>
